<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie and TV Show Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="home-button" style="cursor: pointer;">Movie and TV Show Explorer</h1>
        <div style="position: relative; display: inline-block;">
            <input type="text" id="search-input" placeholder="Search for movies or TV shows...">
            <div id="suggestions" class="suggestions-container"></div>
        </div>
        <button id="search-button">Search</button>
    </header>
    
    <main>
        <section id="movie-details-container" class="hidden"></section>
        <section id="search-results"></section>
        <section id="news-articles" class="hidden"></section>
    </main>
    
    <div id="loading-indicator" style="display: none;">

            <g transform="rotate(0 50 50)">
                <rect x="47" y="24" rx="3" ry="6" width="6" height="12" fill="#e15b64">
